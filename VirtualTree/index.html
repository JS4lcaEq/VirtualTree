<body ng-controller="MainCtrl as ctrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Virtual Tree</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">

            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <!--<div class="jumbotron">
        <div class="container">
            <h1>Virtual Tree</h1>
            <p>AngularJS simple directive to display tree.</p>
        </div>
    </div>-->

    <div class="container" style="padding-top: 50px;">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-4">
                <h2>Data Source</h2>
                <label class="form-inline"><span>Levels count: </span><input class="form-control" ng-model="ctrl.levelsCount" /></label>
                <label class="form-inline"><span>Level items count: </span><input class="form-control" ng-model="ctrl.levelItemsCount" /></label>
                <label class="form-inline"><span>return object: </span><input type="checkbox" class="form-control" ng-model="ctrl.isObject" /></label>
                <label><span>template: </span><input class="form-control" ng-model="ctrl.template" /></label>
                <p><button class="btn btn-default" role="button" ng-click="ctrl.reset()">Reset</button></p>
                <p>ctrl.src.length = {{ctrl.src.length}}</p>
            </div>

            <div class="col-md-8">
                <h2>Data</h2>
                <p id="va-virtual-repeater-directive">
                    {{ctrl.data[0]}}<br />
                    {{ctrl.data[1]}}<br />
                    {{ctrl.data[2]}}<br />
                    ...<br />
                    {{ctrl.data[ctrl.data.length-1]}}<br />
                </p>
                <!--<hr />
                <p>
                    {{ctrl.branches[0]}}
                </p>
                <hr />
                <p>
                    {{ctrl.meta[0]}}<br />
                    {{ctrl.meta[1]}}<br />
                    {{ctrl.meta[2]}}<br />
                    ...<br />
                    {{ctrl.meta[ctrl.meta.length-1]}}
                </p>-->
            </div>
        </div>
        
        <hr />
        <va-virtual-tree va-template="ctrl.template" va-src="ctrl.data" va-length="'10'"></va-virtual-tree>

        <footer>
            <p>Virtual Tree &copy; VAsoft 2016</p>
        </footer>
    </div>
    <pre>
{{ctrl.data_}}
{{ctrl.dataCount}}        
</pre>
    <!-- /container -->
    <!-- ====== Bootstrap core JavaScript ========================= -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Scripts/jquery-3.0.0.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="Scripts/angular-touch.min.js"></script>

    <script src="app/vaDirectiveVirtualRepeater/script.js"></script>

    <script src="app/treeDataService.js"></script>
    <script src="app/vaTree/script.js"></script>
    <!--<script src="assets/js/kendo.all.min.js"></script>-->
    <script src="app/app.js"></script>
    <script>angular.bootstrap("html", ['app']);</script>
</body>
</html>
