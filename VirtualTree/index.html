<body ng-controller="MainCtrl as ctrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            </div><!--/.navbar-collapse -->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <!--<div class="jumbotron">
        <div class="container">
            <h1>Virtual Tree</h1>
            <p>AngularJS simple directive to display tree.</p>
        </div>
    </div>-->

    <div class="container" style="padding-top: 50px;">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-8">
                <h2>Data Source</h2>
                <label class="form-inline">
                    Levels count: <input class="form-control" ng-model="ctrl.levelsCount" />
                    Level items count: <input class="form-control" ng-model="ctrl.levelItemsCount" />
                    id&nbsp;field&nbsp;name: <input class="form-control" ng-model="ctrl.idFieldName" />
                    parent id field name: <input class="form-control" ng-model="ctrl.idParentFieldName" />
                    <button class="btn btn-default" role="button" ng-click="ctrl.reset()">Reset</button>
                </label>
                <label class="form-inline"></label>
                <label class="form-inline"><span>search: </span><input class="form-control" ng-model="ctrl.search" /></label>
                <label class="form-inline"><span></label>
                <label class="form-inline"><span></label>
                <label class="form-inline">
                    <span>template: </span><input class="form-control" ng-model="ctrl.template" />
                    <button class="btn btn-default" role="button" ng-click="ctrl.resetTemplate()">Reset</button>
                </label>
                <label class="form-inline">ctrl.data[0].text: <input class="form-control" ng-model="ctrl.data[0].text" /></label>
                <p></p>

            </div>

            <div class="col-md-4">
                <h2>Data</h2>
                <p id="va-virtual-repeater-directive" ng-if="ctrl.data && ctrl.data.length">
                    [{{ctrl.data[0]}},<br />
                    {{ctrl.data[1]}},<br />
                    ...<br />
                    {{ctrl.data[ctrl.data.length-1]}}]<br />
                </p>
            </div>
        </div>


        <va-virtual-tree va-template="ctrl.template"
                         va-src="ctrl.data"
                         va-id-field-name="ctrl.idFieldName"
                         va-id-parent-field-name="ctrl.idParentFieldName"
                         va-length="'10'"
                         va-mask="ctrl.search"
                         va-text-field-name="'text'"
                         va-opened-branches="ctrl.ob"></va-virtual-tree>
        {{ctrl.ob}}
        <footer>
            <!--<p>Virtual Tree &copy; VAsoft 2016</p>-->
        </footer>
    </div>

</pre>
